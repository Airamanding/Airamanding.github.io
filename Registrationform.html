<h1 align=center>Registration Form for SHS</h1>
<form name=Registration>
  <table>
<tr>
<td>First name:</td>
<td><input name=Firstname size=30> Last name:<input name=Lastname size=30></td>
</tr>
    
<tr>
<td>Email Adress:</td>
<td><input name=EmailAdress size=70></td>
</tr>
    
<tr>
<td>Date:</td>
<td><input name=Date size=30></td>
</tr>

<tr>
<td>Cellphone Number:</td>
<td><input name=CellphoneNumber size=100></td>
</tr>
    
<tr>
<td>Gender:</td>
<td><select name=gender>
<option>Male
<option>Female
</select>
</option>
</tr>

<tr>
<td>BirthMonth:</td>
 <td><select name=birthmonth>
<option>January
<option>February
<option>March
<option>April
<option>May
<option>June
<option>July
<option>August
<option>September
<option>October
<option>November
<option>December
  </select>
  </option>
</tr>

<tr>
<td>Status:</td>
 <td><input name=Status size=30></td>
</tr>

<tr>
<td>Age:</td>
<td><select name=age>
<option>20 Year Old
<option>21 Year Old
<option>22 Year Old
<option>23 Year Old
<option>24 Year Old
<option>25 Year Old
<option>26 Year Old
<option>27 Year Old
<option>28 Year Old
<option>29 Year Old
<option>30 Year Old
</select>
</option>


<tr>
<td>Password:</td>
<td><input name=Password size=100></td>
</tr>
</table>
</table>
</form>
