<h1 align=left>Registration Form for SHS</h1>
<form name=Registration>
  <table>
<tr>
<td>First name:</td>
<td><input type="text" input name="Firstname" placeholder="Enter First Name" size=30> 
  Last Name:
  <input type="text" input name="Last name" placeholder="Enter Last Name" size=30></td>
</tr>
    
<tr>
<td>Email Adress:</td>
<td><input type="text" input name="EmailAdress" placeholder="Enter Email Adress" size="30"</td>
</tr>
    
<tr>
<td>Date:</td>
<td><input type="date" input name=Date size=30></td>
</tr>

<tr>
<td>Cellphone Number:</td>
<td><input type="text" input name="CellphoneNumber" placeholder="Enter cellphone number" size=30></td>
</tr>
    
<tr>
<td>Gender:</td>
<td>
  <input type="Radio" input name="gender" value="Female">
  "Female"
  <input type="Radio" input name="gender" value="Male">
  "Male"
  </td>
</tr>

<tr>
<td>Birthday:</td>
  <td input type="date" input name="birthday" id="birthday"></td>
</tr>

<tr>
  <td>Martial Status:</td>
  <td><select name="marital_status" id="marital_status">
     <option value="">-Select Marital Status-</option>
    <option value="Single">Single</option>
    <option value="Married">Married</option>
    <option value="Widowed">Widowed</option>
    <option value="Separated">Separated</option>
    <option value="Divorced">Divorced</option>
</select>
  </td>
</tr>

<tr>
<td>Age:</td>
<td><select name=age>
<option>20 Year Old
<option>21 Year Old
<option>22 Year Old
<option>23 Year Old
<option>24 Year Old
<option>25 Year Old
<option>26 Year Old
<option>27 Year Old
<option>28 Year Old
<option>29 Year Old
<option>30 Year Old
</select>
  </td>
</option>


<tr>
<td>Password:</td>
<td><input type="password" input name=Password size="30" placeholder="Enter Password"></td>
</tr>
</table>
</table>

<hr>
   <Left>
  <input type=submit value="Send Registration">
  <input type=reset value="Cancel">
 </left>
</form>
